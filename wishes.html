<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bday card lowk</title>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
  
<body>
  <div class="frame">
    <img src="assets/blue star.svg" class="star blue1">
    <img src="assets/blue star.svg" class="star blue2">

    <img src="assets/yellow star.svg" class="star yellow1">
    <img src="assets/yellow star.svg" class="star yellow2">

    <img src="assets/green star.svg" class="star green1">
    <img src="assets/green star.svg" class="star green2">

    <img src="assets/purple star.svg" class="star purple1">
    <img src="assets/purple star.svg" class="star purple2">

    <div class="window-container">
      <img src="assets/window green.svg" class="window-img">

      <div class="wishes-content">
        <p>
          Wishes<br><br>
          1. Semoga bisa selalu bersenang-senang<br>
          2. Semoga sehat-sehat selalu biar bisa jalan-jalan<br>
          3. Semoga semakin rajin gym jadi kalau kita caw seakan-akan aku ada bodyguard<br>
          4. Semoga mimpi tercapai<br>
          5. etc (yang baik-baik semua)
        </p>
      </div>
    </div>

    <img src="assets/bread (1).svg"  id="object1" class="bread-img">
    <img src="assets/back button.svg" class="backButton" onclick="goBack()">
    <a href="pic.html">
      <img src="assets/x button.svg" class="xButton">
    </a>
  </div>
  <script src="animate2.js"></script>
  <script src="script.js"></script>
</body>
  
</html>
